<html>
<head>
<title>Comment importer un fichier CSV dans MySQL avec PHP</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/scriptEnvoie.js" type="text/javascript"></script>
</head>


<body>

    <form id="upload_csv" method="post" enctype="multipart/form-data" action="import.php">
        <div class="input-row">
            <label class="col-md-4 control-label">Choisir un fichier CSV</label>
            <input type="file" name="csv_file" id="csv_file" accept=".csv">
            <br/>
            <br/>
            <input type="submit" name="upload" id="upload" value="Upload" style="margin-top:10px;" class="btn btn-info" />
            <br/>  
        </div>
    </form>

</body>
</html>
